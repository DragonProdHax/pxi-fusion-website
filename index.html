<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXI Fusion Dashboard</title>
    <style>
        /* General styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title styling */
        .dashboard-title {
            font-size: 2.5em;
            color: #333;
            margin-top: 30px;
            font-weight: bold;
        }

        /* Subtitle and description */
        .dashboard-subtitle {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0 30px 0;
            text-align: center;
        }

        /* Container for cheats */
        .cheats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        /* Cheat card style */
        .cheat-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 260px;
            padding: 20px;
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Cheat card hover effect */
        .cheat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Cheat logo with extra margin for spacing */
        .cheat-logo {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-bottom: 20px; /* Extra space below the logo */
            margin-top: 10px; /* Extra space above the logo */
        }

        /* Cheat name */
        .cheat-name {
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Cheat features list */
        .cheat-features {
            list-style: none;
            padding: 0;
            font-size: 0.95em;
        }

        .cheat-features li {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .cheat-features li::before {
            content: 'âœ“';
            color: #4caf50;
            margin-right: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Dashboard Header -->
    <div class="dashboard-title">PXI Fusion Dashboard</div>
    <div class="dashboard-subtitle">Choose a cheat from below</div>

    <!-- Cheats Container -->
    <div class="cheats-container">
        <!-- Prodigy Cheat Card -->
        <div class="cheat-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Prodigy_icon_2020.svg" alt="Prodigy Cheat Logo" class="cheat-logo">
            <div class="cheat-name">Prodigy</div>
            <ul class="cheat-features">
                <li>Unlimited XP</li>
                <li>Free Pets</li>
                <li>Unlock All Levels</li>
            </ul>
        </div>
    </div>

    <!-- AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8739942460911283" crossorigin="anonymous"></script>

</body>
</html>
