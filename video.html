<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        video {
            width: 80%;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #444;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls input {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Video Player</h1>
    <video id="mainVideo" controls>
        <source src="https://chubbyfailure.com/dxm.FdzOd/GLNkvoZpG/UN/Aeqmw9sujZ-UmlFkzP/TJUA4mNgDWkZ3kMyzKQztHNpTsgj0/OcThc/zmNTQA" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <video id="secondaryVideo" controls hidden>
        <source id="secondarySource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="controls">
        <input type="text" id="videoURL" placeholder="Enter secondary video URL here">
        <button onclick="playVideos()">Play Videos</button>
    </div>

    <script>
        function playVideos() {
            const mainVideo = document.getElementById('mainVideo');
            const secondaryVideo = document.getElementById('secondaryVideo');
            const secondarySource = document.getElementById('secondarySource');
            const videoURL = document.getElementById('videoURL').value;

            if (videoURL.trim() === "") {
                alert("Please enter a valid video URL.");
                return;
            }

            secondarySource.src = videoURL;
            secondaryVideo.load();

            // Play main video first
            mainVideo.play();

            mainVideo.onended = () => {
                // Show secondary video and play it
                secondaryVideo.hidden = false;
                secondaryVideo.play();
            };
        }
    </script>

</body>
</html>
