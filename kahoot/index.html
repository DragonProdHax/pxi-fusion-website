<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kahoot Api Viewer</title>
  <script defer src="index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #282c34;
      color: white;
    }
    input, button {
      font-size: 16px;
      margin: 10px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #61dafb;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #21a1f1;
    }
  </style>
</head>
<body>
  <h1>Kahoot Api Viewer</h1>
  <p>Enter the details below to start api:</p>
  <form id="botForm">
    <input id="pinInput" type="text" placeholder="Game PIN" required><br>
    <input id="botName" type="text" placeholder="Bot Base Name" required><br>
    <input id="botCount" type="number" placeholder="Number of Bots" required><br>
    <button type="submit">Start Flood</button>
  </form>
  <div id="output"></div>
</body>
</html>
