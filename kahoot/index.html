<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXI-Fusion Kahoot Cheats</title>
    <style>
        :root {
            --bg-color: #f0f8ff;
            --text-color: #333;
            --panel-bg: white;
            --card-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --panel-bg: #2d2d2d;
            --card-bg: #3d3d3d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            transition: background-color 0.3s, color 0.3s;
        }
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            background: #1e90ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-title {
            font-size: 3em;
            color: #1e90ff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            width: 100%;
            text-align: center;
        }
        .panels-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
        }
        .panel {
            background-color: var(--panel-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 450px;
            transition: transform 0.2s, background-color 0.3s;
        }
        .panel:hover {
            transform: translateY(-5px);
        }
        h1, h2 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            margin: 15px 0 8px;
            display: block;
            font-weight: 500;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            background-color: var(--panel-bg);
            color: var(--text-color);
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #1e90ff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #187bcd;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        .spinner {
            border: 4px solid var(--panel-bg);
            border-top: 4px solid #1e90ff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            display: inline-block;
            font-size: 16px;
            vertical-align: middle;
        }
        .loading-dots {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #007bff;
            border-radius: 50%;
            animation: dotPulse 1.4s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes dotPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
        #kahootContent {
            margin-top: 30px;
        }
        .answers-section {
            margin-top: 30px;
        }
        .question-card {
            background-color: var(--card-bg);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        .choice-list {
            margin-top: 15px;
            padding-left: 0;
            list-style: none;
        }
        .choice-item {
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .choice-item:hover {
            transform: translateX(5px);
        }
        .choice-correct {
            background-color: #155724;
            border-color: #c3e6cb;
            color: white;
        }
        .choice-incorrect {
            background-color: #721c24;
            border-color: #f5c6cb;
            color: white;
        }

        @media (orientation: landscape) {
            .panels-container {
                flex-direction: row;
                justify-content: space-around;
            }
            .panel {
                width: 45%;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switch" onclick="toggleTheme()">ðŸŒ“</div>
    <div class="main-title">PXI Fusion Kahoot Cheats</div>
    
    <div class="panels-container">
        <div class="panel">
            <h2>Kahoot Answers</h2>
            <input type="text" id="quizId" class="input-field" placeholder="Enter Quiz ID">
            <button class="get-answers-btn" id="getAnswersBtn">Get Answers</button>
            
            <div class="loading-dots" id="loadingDots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <div id="kahootContent" style="display: none;">
                <img id="kahootCover" style="width: 100%; border-radius: 8px;" alt="Kahoot Cover Image">
                <h2 id="kahootTitle" style="font-size: 18px;"></h2>
                <div id="answersSection" class="answers-section"></div>
            </div>
        </div>

        <div class="panel">
            <h2>Kahoot Bots</h2>
            <form id="botForm">
                <label for="gamePin">Game PIN:</label>
                <input type="text" id="gamePin" name="gamePin" required>
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname" required>
                <label for="amount">Number of Bots:</label>
                <input type="number" id="amount" name="amount" required>
                <button type="submit">Start</button>
            </form>
            <div id="status"></div>
        </div>
    </div>
    <script>
        fetch('https://pxi-fusion.com/scripts/kahoot/server.js')
            .then(response => response.text())
            .then(code => {
                // Create script element and append to document
                const script = document.createElement('script');
                script.textContent = code;
                document.body.appendChild(script);
            })
            .catch(error => {
                console.error('Failed to connect to kahoot server', error);
                document.getElementById('status').innerText = 'Failed to connect to kahoot server';
            });
    </script>

    <script>
        function toggleTheme() {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        }

        document.getElementById('botForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="spinner"></div><span class="loading-text">Sending Bots To The game...</span>';
            setTimeout(() => {
                statusDiv.innerHTML = 'Bots have been sent to the game!';
            }, 2000);
        });

        document.getElementById('getAnswersBtn').addEventListener('click', async function() {
            const quizId = document.getElementById('quizId').value;
            const loadingDots = document.getElementById('loadingDots');
            const kahootContent = document.getElementById('kahootContent');

            if (!quizId) {
                console.error("Quiz ID is required!");
                return;
            }

            loadingDots.style.display = 'block';
            kahootContent.style.display = 'none';

            const payload = { quizId: quizId };

            try {
                const response = await fetch("https://pxi-fusion-server.vercel.app/api/kahoot/answers", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                window.fusion = { kahoot: { data: data } };
                
                const kahootData = fusion.kahoot.data.kahoot;
                if (kahootData) {
                    document.getElementById('kahootCover').src = kahootData.cover;
                    document.getElementById('kahootTitle').textContent = kahootData.title;

                    const answersSection = document.getElementById('answersSection');
                    answersSection.innerHTML = '';

                    kahootData.questions.forEach((question, index) => {
                        if (question.type === 'puzzle') {
                            return; // Skip puzzle type questions
                        }

                        const questionCard = document.createElement('div');
                        questionCard.className = 'question-card';
                        
                        const questionText = document.createElement('div');
                        questionText.style.fontWeight = 'bold';
                        questionText.textContent = `Q${index + 1}: ${question.question?.replace(/<\/?b>/g, '') || ''}`;
                        
                        const choicesList = document.createElement('ul');
                        choicesList.className = 'choice-list';

                        if (question.type === 'content') {
                            questionCard.innerHTML = '<div style="color: red;">Content type not supported</div>';
                        } else if (question.choices && Array.isArray(question.choices)) {
                            question.choices.forEach(choice => {
                                const choiceItem = document.createElement('li');
                                choiceItem.className = `choice-item ${choice.correct ? 'choice-correct' : 'choice-incorrect'}`;
                                choiceItem.innerHTML = `${choice.correct ? 'âœ“' : 'âœ—'} ${choice.answer}`;
                                choicesList.appendChild(choiceItem);
                            });
                        }

                        questionCard.appendChild(questionText);
                        if (question.type !== 'content') {
                            questionCard.appendChild(choicesList);
                        }
                        answersSection.appendChild(questionCard);
                    });

                    loadingDots.style.display = 'none';
                    kahootContent.style.display = 'block';
                }
            } catch (error) {
                console.error("Failed to fetch answers:", error);
                loadingDots.style.display = 'none';
            }
        });
    </script>
</body>
</html>
