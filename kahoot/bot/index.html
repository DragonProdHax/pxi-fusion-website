<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXI-Fusion Kahoot Botter</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8ff;
            color: #2c3e50;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 15px rgba(52, 152, 219, 0.2);
        }
        main {
            max-width: 400px;
            margin: 20px auto;
            padding: 25px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        label {
            margin: 10px 0 5px;
            display: block;
            color: #34495e;
            font-weight: 500;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e8f0fe;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #34495e;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>PXI-Fusion Kahoot Bots</h1>
    </header>
    <main>
        <form id="botForm">
            <label for="gamePin">Game PIN:</label>
            <input type="text" id="gamePin" name="gamePin" required>
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>
            <label for="amount">Number of Bots:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit">Start</button>
        </form>
        <div id="status"></div>
    </main>

    <script>
        fetch('https://pxi-fusion.com/scripts/kahoot/server.js')
            .then(response => response.text())
            .then(code => {
                // Create script element and append to document
                const script = document.createElement('script');
                script.textContent = code;
                document.body.appendChild(script);
            })
            .catch(error => {
                console.error('Failed to connect to kahoot server', error);
                document.getElementById('status').innerText = 'Failed to connect to kahoot server';
            });
    </script>
</body>
</html>
