<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PXI Fusion | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: #4cd7ff;
      text-shadow: 0 0 10px rgba(76, 215, 255, 0.8), 0 0 20px rgba(76, 215, 255, 0.6);
    }

    .rocket {
      position: absolute;
      bottom: 10%;
      animation: launch 5s infinite ease-in-out;
    }

    .rocket img {
      width: 120px;
      transition: transform 0.3s ease;
    }

    .rocket:hover img {
      transform: scale(1.1);
    }

    .landing-btn {
      padding: 15px 30px;
      background-color: #4cd7ff;
      color: #000;
      font-size: 1.5rem;
      border: 2px solid #fff;
      border-radius: 50px;
      text-decoration: none;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(76, 215, 255, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .landing-btn:hover {
      background-color: #ff4081;
      box-shadow: 0 0 15px rgba(255, 64, 129, 0.7);
    }

    .space-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.w3schools.com/w3images/space.jpg') no-repeat center center/cover;
      filter: blur(8px);
      z-index: -1;
    }

    @keyframes launch {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes twinkling {
      0% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      animation: twinkling 1.5s infinite;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      background: #fff;
      animation: twinkling 3s infinite;
      opacity: 0.5;
    }

    /* Random Star Creation */
    .star {
      animation-delay: calc(1s * var(--delay));
      animation-duration: calc(2s + var(--size) * 0.5s);
      width: var(--size);
      height: var(--size);
      top: var(--top);
      left: var(--left);
    }

  </style>
</head>
<body>
  <div class="space-bg"></div>

  <h1>Welcome to PXI Fusion</h1>
  <p></p>

  <div class="rocket">
    <img src="https://res.cloudinary.com/dkqqcqf6f/image/upload/v1732983864/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA5L2pvYjk2MC0wMS1wLnBuZw-removebg-preview_iyezo4.png" alt="Rocket Launch">
  </div>

  <a href="https://pxi-fusion.com" class="landing-btn">Go To Cheat Dashboard</a>

  <div class="stars">
    <!-- Random stars generated here by JS -->
  </div>

  <script>
    // Starfield creation
    const starContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 3 + 1;
      const positionX = Math.random() * 100 + '%';
      const positionY = Math.random() * 100 + '%';
      const delay = Math.random() * 5;

      star.classList.add('star');
      star.style.setProperty('--size', size + 'px');
      star.style.setProperty('--top', positionY);
      star.style.setProperty('--left', positionX);
      star.style.setProperty('--delay', delay);

      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
