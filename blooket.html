<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXI Fusion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PXI Fusion - Blooket Bot</h1>
        <button onclick="openBlooketBot()">Open Blooket Bot</button>
    </div>

    <script>
        function openBlooketBot() {
            // Open a new window
            const botWindow = window.open('', '_blank', 'width=800,height=600');

            // Write basic HTML content to the new window
            botWindow.document.write('<html><head><title>Blooket Bot</title></head><body></body></html>');
            botWindow.document.close(); // Close the document to finish loading

            // Wait for the window to load, then inject the iframe and run the script
            botWindow.onload = () => {
                // Inject an iframe into the new window
                const iframe = botWindow.document.createElement('iframe');
                iframe.src = 'https://blooketbot.glitch.me/';  // Set the iframe source to Blooket Bot URL
                iframe.style.border = 'none';
                iframe.style.width = '100vw';  // Full screen width
                iframe.style.height = '100vh'; // Full screen height
                botWindow.document.body.appendChild(iframe);

                // Wait for the iframe to load and then execute the JavaScript code
                iframe.onload = () => {
                    const bc = botWindow.document.getElementsByClassName('idInput')[0];
                    if (bc) {
                        bc.value = '25';  // Set the value to 25
                    } else {
                        console.log("Element not found");
                    }
                };
            };
        }
    </script>

</body>
</html>
