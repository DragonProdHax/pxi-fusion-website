<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blooket Bot Flooder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #1e1e1e;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blooket Bot Flooder</h1>
    <p>Enter the game code and bot name to begin flooding.</p>
    <input id="gameCodeInput" type="text" placeholder="Game Code">
    <input id="botNameInput" type="text" placeholder="Bot Name">
    <button id="floodButton">Flood</button>
  </div>
  <script src="inject.js"></script>
</body>
</html>
