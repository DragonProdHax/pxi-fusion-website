<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe in Corner</title>
  <style>
    /* Position the iframe in the bottom-right corner */
    #blooketIframe {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 300px;
      height: 400px;
      border: 2px solid #000;
      z-index: 9999;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <iframe src="https://blooket-bot.glitch.me" id="blooketIframe" frameborder="0"></iframe>
</body>
</html>
