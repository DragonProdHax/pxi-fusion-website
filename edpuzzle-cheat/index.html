<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edpuzzle Cheat</title>
</head>
<body>
    <button id="alertButton">Click Me to Alert Edpuzzle</button>

    <script>
        // When the button is clicked
        document.getElementById('alertButton').addEventListener('click', function() {
            // Check if there's an opener (the original Edpuzzle page is open)
            if (window.opener) {
                // Alert message on the Edpuzzle page
                window.opener.alert('Hi from the Edpuzzle Cheat Page!');
            } else {
                alert('No Edpuzzle page found!');
            }
        });
    </script>
</body>
</html>
