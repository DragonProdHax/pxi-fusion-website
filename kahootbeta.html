<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kahoot Bot Flooder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #38bdf8;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: calc(100% - 20px);
    }
    input {
      background: #f1f5f9;
      color: #0f172a;
    }
    button {
      background: #38bdf8;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0284c7;
    }
    .status {
      margin-top: 15px;
      font-size: 0.9em;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kahoot Bot Flooder</h1>
    <form id="flooderForm">
      <input type="text" id="gamePin" placeholder="Enter Game PIN" required>
      <input type="number" id="botCount" placeholder="Number of Bots" required min="1">
      <input type="text" id="botName" placeholder="Bot Name (Optional)">
      <button type="submit">Start Flooding</button>
    </form>
    <div class="status" id="status">Awaiting input...</div>
  </div>
  <script>
    document.getElementById("flooderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const pin = document.getElementById("gamePin").value;
      const botCount = parseInt(document.getElementById("botCount").value, 10);
      const botName = document.getElementById("botName").value;

      if (!pin || botCount <= 0) {
        document.getElementById("status").innerText = "Please provide a valid Game PIN and Bot Count.";
        return;
      }

      document.getElementById("status").innerText = `Flooding ${botCount} bots into game ${pin}...`;

      try {
        const Kahoot = require('kahoot.js-latest');
        
        for (let i = 0; i < botCount; i++) {
          const client = new Kahoot();
          const name = botName || `Bot_${Math.random().toString(36).substring(7)}`;
          
          client.join(pin, name)
            .then(() => {
              console.log(`${name} joined successfully.`);
            })
            .catch(err => {
              console.error(`Failed to join as ${name}:`, err);
            });
        }
        document.getElementById("status").innerText = "Bots are flooding the game!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "An error occurred while flooding.";
      }
    });
  </script>
</body>
</html>
